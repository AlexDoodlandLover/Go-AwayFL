<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        AWAY_EMBED_CFG = {
            // url to away loader
            loaderUrl: '../dist/loader.js?v' + Math.random(),
            // url to runtime, optional, will use a base of loaderUrl, but cache can be invalid
            runtimeUrl: '../dist/runtime.js?v' + Math.random(),
            // url to baseUrl, optional, will use a base of loaderUrl, SHOULD be valid url to /asset/ forlder of runtime
            baseUrl: '../dist/',
            // url to placeholder while runtime load
            splash: './todo.jpg',
            progress: {
                back: 'no-repeat url("./progressBg.jpg")',
                line: 'no-repeat url("./progressLine.jpg")',
                // relative a frame size
                rect: [168 / 550, 0.75, 214 / 550, 0.2]
            }
        }
    </script>
    <script src="../dist/embed.js"></script>
</head>
<body>
    <div id = 'flashBlock'>
        Flash not supported!
    </div>
    <script>
        swfObject.embedSWF('./Embeded.swf', flashBlock, '500px', '500px');
    </script>
</body>
</html>
